language: go
go: 1.11.x

if: tag IS present

before_script:
  - mkdir GetDir
  - travis_wait 30 cd GetDir && wget -q --content-disposition --trust-server-names -i $TRAVIS_BUILD_DIR/list_of_urls.txt && cd ..
  
deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file_glob: true
  file: GetDir/*
  skip_cleanup: true
  on:
    tags: true
