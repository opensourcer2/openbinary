language: go
go: 1.11.x

before_script:
  - mkdir GetDir
  - cd GetDir && wget --content-disposition --trust-server-names -i $TRAVIS_BUILD_DIR/list_of_urls.txt
  
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "opensourcer2"
  - git config --local user.email "opencrypto@protonmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d')} #-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  
deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file_glob: true
  file: GetDir/*
  skip_cleanup: true
