language: go
go: 1.11.x

before_script:
  curl https://launchpad.net/veracrypt/trunk/1.24-update4/+download/veracrypt-1.24-Update4-Debian-9-amd64.deb
  ls -a
  
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "opensourcer2"
  - git config --local user.email "opencrypto@protonmail.com"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S') #-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
  
deploy:
  provider: releases
  api_key: "GITHUB OAUTH TOKEN"
  file_glob: true
  file: directory/*
  skip_cleanup: true
  on:
    tags: true
