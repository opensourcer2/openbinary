language: go
go: 1.11.x

before_script:
  - mkdir GetDir
  - cd GetDir && wget -nv --content-disposition --trust-server-names -i $TRAVIS_BUILD_DIR/list_of_urls.txt && cd ..
  
before_deploy:
  - export TRAVIS_TAG=libreelec_8.2
 
deploy:
  provider: releases
  api_key: '$GITHUB_API_KEY'
  file_glob: true
  file: GetDir/*
  skip_cleanup: true
  overwrite: false
  on:
    branch: existing
